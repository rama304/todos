<body>
<h1 class="text-center"> Todos Application</h1>
<div class="d-flex justify-content-center align-items center gap-2">
     <input Id="inputTag" type="text" placeholder="Enter the title">
     <button class="btn btn-primary" onclick="addTask()">Add Tasks</button>
</div>
<div id ="parent" class="d-flex flex-column justify-content-center align-items-center gap-2 mt-2">

<script > 



console.log("Js is Running");
let todos=[
{title:"wakeup at 6am",
completed: true},
{title:"gym at 7am",
completed: false}]

let todosParent=document.getElementById("parent");
letinputTag=document.getElementById("inputTag");
function showTodos(){
todosParent.innerHTML="";
todos.forEach((ele,index)=>{todosParent.innerHTML=todosParent.innerHTML +
`<div>
<input type="checkbox" onclick="handleCheckbox(${index})" ${ele.completed ? "checked" : "null"}/>
<span class="${ele.completed ? ' text-decoration-line-through' : 'null'}">${ele.title}</span>
<button class="btn btn-warning" onclick="handleEdit(${index})">edit</button>
<button class="btn btn-danger" onclick="handledelete(${index})">delete</button>

</div>`;})
};

function handleCheckbox(index){
todos[index].completed= !todos[index].completed
showTodos()
}

function addTask(){
todos.push({title : inputTag.value})
//console.log(inputTag)
showTodos()
}

function handleEdit(index){
let updatedtitle=prompt("Enter the new title")
 todos[index].title= updatedtitle  

showTodos()
}
function handledelete(index){
todos.splice(index,1);
console.log(index)
showTodos()
}
showTodos()
//console.log(todosParent)

</script>
