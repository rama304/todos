<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .ram {
      background: linear-gradient(
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.7)
        ),
        url("https://assets.nflxext.com/ffe/siteui/vlv3/6c1c8b7e-hero.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .netflix-logo {
      color: red;
      font-size: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-transparent px-4">
  <span class="netflix-logo">NETFLIX</span>
  <button class="btn btn-danger">Sign In</button>
</nav>

<!-- Hero Section -->
<section class="ram d-flex align-items-center">
  <div class="container text-center">
    <h1 class="fw-bold">Unlimited movies, TV shows and more</h1>
    <h4 class="mt-3">Watch anywhere in online</h4>
    <p class="mt-3"> Enter your email to create or login.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-12 d-flex">
        <input type="email" class="form-control form-control-lg me-2" placeholder="Email address">
        <button class="btn btn-danger btn-lg"> Let Get Started</button>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
